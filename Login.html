<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binge Login</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="binge-font">
    
    <div class="loginlogo">
        <img src="images/binge invis.png">
    </div>

    <div class="loginBox">
        <p class="text-4xl" style="margin-bottom: 10px;">LOGIN:</p>
        <form id="inputfields">
            <label for="Username">Username:</label>
            </br>
            <input type="text" class="loginput" name="Username">
            </br>
            </br>
            <label for="Email">Password:</label>
            </br>
            <input type="password" class="loginput" name="Email">
        </form>
        </br>
        <a href="#"><button type="button" class="loginButton btn-primary btn-lg px-4 gap-3 binge-font">Login</button></a>
    </div>

    <div class="flex justify-center">
        <p style="margin-right: 5px;">Don't have an account?</p>
        <a href="signup.html">Sign up here!</a>
    </div>

</body>
</html>
