<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="src/components/footer.js"></script>
    <title>Document</title>
</head>

<body class="mx-auto max-w-screen-lg my-2 bg-[#FFF6E9]">

    <main class="flex flex-col justify-center items-center overflow-y-auto">
        
        <div class="w-full">
            <h1 class="flex justify-center my-5 ml-2 text-3xl font-bold tracking-tight drop-shadow-lg text-orange-600">
                Your Leftovers:
            </h1>
        </div>
        <div>
            <button id="clearAllButton"
                class="px-4 py-2 mb-4 rounded bg-red-500 text-white font-bold hover:bg-red-600">
                Clear All Leftovers
            </button>
        </div>

        <!-- Container for dynamically inserted cards -->
        <section id="LeftoversContainer"
            class="flex gap-x-5 max-w-full overflow-x-auto mb-5 px-2 py-3">

            <!-- Template for each leftover card -->
            <template id="Leftovers">
                <div
                    class="LeftoverCard w-80 flex-shrink-0 p-6 border-2 border-[#1F1F1F] rounded-lg relative drop-shadow-2xl bg-orange-100">

                    <div class="flex justify-between gap-x-4">
                        <h5 class="LeftoverName mb-2 mr-2 text-2xl font-semibold tracking-tight text-gray-900"></h5>

                        <div class="relative inline-block text-left">
                            <button type="button"
                                class="dropdownBtn inline-flex justify-center w-full rounded-md font-extrabold text-3xl text-red-600 hover:bg-gray-300"
                                id="menu-button">
                                x
                            </button>
                            <!-- Dropdown menu -->
                            <div
                                class="dropdownMenu hidden origin-top-right absolute right-0 mt-2 w-40 rounded-md bg-white shadow-md">
                                <div class="py-1">
                                    <button
                                        class="delButton w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-300">
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p class="LeftoverReview tracking-wider mt-auto font-bold text-gray-700"></p>
                    <p class="LeftoverAddress text-gray-700"></p>

                </div>
            </template>
        </section>
    </main>

    <site-footer></site-footer>

    <script type="module" src="src/leftovers.js"></script>
</body>

</html>
