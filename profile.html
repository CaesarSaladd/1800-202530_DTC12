<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="src/profile.js"></script>
    <script type="module" src="src/components/footer.js"></script>
    <script type="module" src="src/components/loggedIn.js"></script>

    <title>Document</title>
</head>

<body class="mx-auto max-w-screen-lg my-2 bg-[#FFF6E9]">

    <header class="flex flex-col items-center mb-10 relative">
        <div class="relative w-full flex flex-row justify-between mb-10">
            <img src="./images/binge_invis.png" width="100" class="object-contain pl-3">

            <a href="settings.html" class="absolute right-4 top-1/2 -translate-y-1/2">
                <img src="images/settings.svg" id="settingsIcon" class="w-6 h-6">
            </a>
        </div>

        <div
            class="flex items-center justify-center w-1/2 px-2 my-3 md:px-4 mx-3 rounded-lg">
            <svg class="h-36 w-36 p-1" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"
                fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
            </svg>


            <p id="usernameDisplay" class="font-bold text-black text-xl">Username</p>
        </div>
    </header>


    <main class="flex flex-col justify-center items-center overflow-y-auto">

        <div class="w-full flex items-center justify-between my-5 px-4">
            <h1 class="text-3xl font-bold tracking-tight drop-shadow-lg text-orange-600">
                Craves
            </h1>
            <button id="clearCravesBtn" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-semibold text-sm transition-colors">
                Clear Craves
            </button>
        </div>
        <section id="profCraves" class="flex gap-x-5 max-w-full overflow-x-auto mb-5">
            <template id="craves" class="flex space-x-8 flex-nowrap">
                <div
                    class="w-80 flex-shrink-0 p-6 border-2 border-faded border-[#1F1F1F] rounded-lg relative drop-shadow-2xl bg-orange-100">
                    <div class="flex justify-between gap-x-4">
                        <h5 class="craveName mb-2 mr-2 text-2xl font-semibold tracking-tight text-gray-900"></h5>

                        <div class="relative inline-block text-left">
                            <button type="button"
                                class="dropdownBtn inline-flex justify-center w-full rounded-md font-extrabold text-3xl text-gray-700 hover:bg-gray-300"
                                id="menu-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                    fill="none" stroke="#ee580c" stroke-width="1.25" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
                                    <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
                                    <path d="M16 5l3 3" />
                                </svg>




                            </button>
                            <!-- Dropdown menu -->
                            <div
                                class="dropdownMenu hidden origin-top-right absolute right-0 mt-2 w-40 rounded-md bg-white">
                                <div class="py-1">
                                    <button
                                        class="writeReviewBtn w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-300">
                                        Write a Review</button>
                                    <button
                                        class="delButton w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-300">
                                        Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p class="craveReview tracking-wider mt-auto font-bold text-gray-700 rounded-full">
                    </p>
                    <p class="craveAddress text-gray-700"></p>
                    <a href="#" class="viewMenuLink mt-3 inline-block bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-colors text-center w-full">
                        View Menu
                    </a>
                </div>
            </template>
        </section>

        <div class="w-full flex items-center justify-between my-5 px-4">
            <h1 class="text-3xl font-bold tracking-tight drop-shadow-lg text-orange-600">
                Reviews
            </h1>
        </div>
        <section id="profReviews" class="flex gap-x-5 max-w-full overflow-x-auto mb-28 drop-shadow-lg">
            <template id="reviews" class="flex space-x-8 flex-nowrap">
                <div
                    class="w-80 h-96 flex-shrink-0 p-6 border-2 border-faded border-[#1F1F1F] rounded-lg drop-shadow-2xl bg-orange-100 ">
                    <div class="flex justify-between gap-x-4">
                        <h5 class="reviewName mb-2 text-2xl font-semibold tracking-tight text-gray-900"></h5>
                        <div class="relative inline-block text-left">
                            <button type="button"
                                class="dropdownBtn inline-flex justify-center w-full rounded-md font-extrabold text-3xl text-gray-700 hover:bg-gray-300"
                                id="menu-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                    fill="none" stroke="#ee580c" stroke-width="1.25" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
                                    <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
                                    <path d="M16 5l3 3" />
                                </svg>

                            </button>
                            <!-- Dropdown menu -->
                            <div
                                class="dropdownMenu hidden origin-top-right absolute right-0 mt-2 w-40 rounded-md bg-white">
                                <div class="py-1">
                                    <button
                                        class="delButton w-full text-center px-4 py-2 text-sm text-red-600 hover:bg-red-300">
                                        Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="reviewRating tracking-wider mt-auto font-bold text-gray-700 rounded-full">
                    </p>
                    <p class="reviewAddress text-gray-700"></p>
                    <p class="text-gray-700 font-semibold mt-3"> Description: </p>
                    <p
                        class="reviewDescription mt-2 border-2 rounded-xl border-gray-700 p-2 text-gray-700 break-words overflow-y-auto h-32">
                    </p>
                </div>
            </template>
        </section>
    </main>
    <site-footer></site-footer>


    <script type="module" src="./src/profile.js"></script>


</body>

</html>
