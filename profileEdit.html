<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="src/ProfileEdit.js"></script>
    <script type="module" src="src/components/footer.js"></script>
</head>

<body class="mx-auto max-w-screen-lg my-2  bg-[#FFF6E9]">
    <div class="px-4 py-2">
        <a href="settings.html" 
        class="flex items-center text-orange-600 font-semibold text-lg hover:text-orange-700 transition">
            <svg xmlns="http://www.w3.org/2000/svg" 
                class="h-6 w-6 mr-1" 
                fill="none" viewBox="0 0 24 24" 
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" 
                    d="M15 19l-7-7 7-7" />
            </svg>
            Back
        </a>
    </div>
    <header class="flex flex-col items-center mb-10">
        <img src="./images/binge_invis.png" width="100" class="mb-4">
        <h1 class="text-2xl font-semibold">User Profile</h1>
    </header>

    <div class="container bg-white p-6 rounded-lg shadow-md">
        <form>
            <fieldset id="personalInfoFields" class="mb-4 space-y-4" disabled>
                <div class="form-group">
                    <label for="nameInput" class="block font-medium mb-1">Username/Screen Name:</label>
                    <input type="text" id="nameInput"
                        class="form-control w-full border border-gray-300 rounded px-3 py-2" placeholder="">
                </div>
            </fieldset>

            <div class="flex justify-end mt-6">
                <button id="editButton" type="button"
                    class="hover:bg-gray-500 text-black hover:text-white font-semibold px-4 py-2 rounded mr-2">
                    Edit
                </button>
                <button id="saveButton" type="button"
                    class="bg-orange-600 hover:bg-yellow-800 text-white hover:text-white font-semibold px-4 py-2 rounded">
                    Save
                </button>
            </div>
        </form>
    </div>

    <site-footer></site-footer>
</body>

<script type="module" src="src/components/loggedIn.js"></script>

</html>
