<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binge Sign-Up</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="binge-font">
    
    <div class="loginlogo">
        <img src="images/binge invis.png">
    </div>

    <div class="loginBox">
        <p class="text-4xl" style="margin-bottom: 10px;">SIGN-UP:</p>
        <form id="inputfields">
            <label for="create">Create Username:</label>
            <br>
            <input type="text" class="loginput" name="create">
            <br>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="email" class="loginput" name="email">
            <br>
        <br>
            <label for="password">Create Password:</label>
            <br>
            <input type="password" class="loginput" name="password">
            <br>
            <br>
            <label for="confirm">Confirm Password:</label>
            <br>
            <input type="password" class="loginput" name="confirm">
            
        </form>
        </br>
        <a href="#"><button type="button" class="loginButton btn-primary btn-lg px-4 gap-3 binge-font">Sign Up!</button></a>
    </div>

    <div class="flex justify-center">
        <p style="margin-right: 5px;">Already have an account?</p>
        <a href="Login.html">Login here!</a>
    </div>

</body>
</html>
