<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body class="mx-auto max-w-screen-lg my-2">
    <header class="flex flex-col items-center mb-10">
        <img src="./images/binge invis.png" width="100">
        <div
            class="flex items-center justify-center w-1/2 px-2 my-3 md:px-4 mx-3 border-2 border-faded border-gray-600 rounded-lg">
            <svg class="h-36 w-36 p-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
            </svg>
        </div>
    </header>
    <main class="flex flex-col items-center justify-center my-3">
        <div
            class="flex items-center justify-center w-1/2 px-2 my-3 md:px-4 mx-3 border-2 border-faded border-gray-600 rounded-lg">
            <h1 class=" text-2xl py-2 font-semibold tracking-tight text-gray-900"> Details </h1>
        </div>
        <div
            class="flex items-center justify-center w-1/2 px-2 my-3 md:px-4 mx-3 border-2 border-faded border-gray-600 rounded-lg">
            <h1 class=" text-2xl py-2 font-semibold tracking-tight text-gray-900"> Reviews </h1>
        </div>
        <div
            class="flex items-center justify-center w-1/2 px-2 my-3 md:px-4 mx-3 border-2 border-faded border-gray-600 rounded-lg">
            <h1 class=" text-2xl py-2 font-semibold tracking-tight text-gray-900"> Clear Leftover History </h1>
        </div>
        <div
            class="flex items-center justify-center w-1/2 px-2 my-3 md:px-4 mx-3 border-2 border-faded border-gray-600 rounded-lg">
            <h1 class=" text-2xl py-2 font-semibold tracking-tight text-gray-900"> FAQs </h1>
        </div>
        <div
            class="flex items-center justify-center w-1/2 px-2 my-3 md:px-4 mx-3 border-2 border-faded border-gray-600 rounded-lg">
            <h1 class=" text-2xl py-2 font-semibold tracking-tight text-gray-900"> Support </h1>
        </div>
        <div
            class="flex items-center justify-center w-1/2 px-2 my-3 md:px-4 mx-3 border-2 border-faded border-gray-600 rounded-lg">
            <h1 class="text-2xl py-2 font-semibold tracking-tight text-gray-900"> Delete Account </h1>
        </div>
    </main>

    <footer>
        <div class="footericons">
            <div class="ficons px-2 md:px-4 mx-3 border-2 border-faded border-gray-600 rounded-lg">
                <svg class="h-12 w-12 p-1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                    fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
                    <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                    <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
                </svg>
            </div>
            <div class="ficons px-2 md:px-4 mx-3 border-2 border-faded border-gray-600 rounded-lg">
                <svg class="h-12 w-12 p-1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                    fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </div>
            <div class="ficons px-2 md:px-4 mx-3 border-2 border-faded border-gray-600 rounded-lg">
                <svg class="h-12 w-12 p-1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                    fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21h6v-9a1 1 0 0 0 -1 -1h-4a1 1 0 0 0 -1 1v9z" />
                    <path d="M12 3l1.465 1.638a2 2 0 1 1 -3.015 .099l1.55 -1.737z" />
                </svg>
            </div>
            <div class="ficons px-2 md:px-4 mx-3 border-2 border-faded border-gray-600 rounded-lg">
                <svg class="h-12 w-12 p-1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                    fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                    <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                    <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                </svg>
            </div>
            <div class="px-2 md:px-4 mx-3 border-2 border-faded border-gray-600 rounded-lg">
                <svg class="h-12 w-12 p-1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                    fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z" />
                    <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
                </svg>
            </div>
        </div>
    </footer>
</body>

</html>
