<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">


    <title>Swipe Page</title>
</head>

<body class="mx-auto max-w-screen-lg my-2">
    <header>
        <div class="menu flex flex-row justify-between overflow-visible relative z-[9999]">
            <img src="./images/binge_invis.png" width="100" class="object-contain pl-3">
            <div class="relative">
                <button onclick="myDropdown()"
                    class="flex hover:bg-gray-400 rounded-lg place-content-end z-[9999] relative"><img src="burger.svg"
                        id="burger-menu"></button>
                <ul id="myDropdown" class="hidden absolute right-0 mt-2 bg-white shadow-lg rounded-lg w-40 z-[10000]">
                    <li class="pr-4 py-2">Cuisine</li>
                    <li class="pr-4 py-2">Reviews</li>
                    <li class="pr-4 py-2">Price</li>
                </ul>
            </div>
        </div>
    </header>
    <main class="flex flex-col items-center justify-center min-h-screen bg-orange-300 font-[Nunito_Sans]">
        <div id="stack" class="relative w-[300px] h-[400px]">
            <div
                class="card absolute w-full h-full bg-white rounded-2xl shadow-xl flex items-center justify-center text-2xl font-semibold text-gray-700">
                Cactus Club Cafe
            </div>
            <div
                class="card absolute w-full h-full bg-white rounded-2xl shadow-xl flex items-center justify-center text-2xl font-semibold text-gray-700">
                Miku Sushi
            </div>
            <div
                class="card absolute w-full h-full bg-white rounded-2xl shadow-xl flex items-center justify-center text-2xl font-semibold text-gray-700">
                The Keg Steakhouse
            </div>
        </div>
        <p id="status" class="mt-8 text-xl text-gray-800 font-semibold"></p>
    </main>

    <footer>
        <a href="index.html"></a>
        <div class="footericons flex flex-row justify-center items-end position-fixed">
            <a href="profile.html">
                <div id="ProfileIcon"
                    class="hover:bg-gray-400 ficons px-2 md:px-4 mx-3 border-2 border-faded border-gray-600 rounded-lg">
                    <svg class="h-12 w-12 p-1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                        <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                        <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                    </svg>
                </div>
            </a>
            <a href="swipe.html">
                <div
                    class=" hover:bg-gray-400 ficons px-2 md:px-4 mx-3 border-2 border-faded border-gray-600 rounded-lg">
                    <svg class="h-12 w-12 p-1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M9 21h6v-9a1 1 0 0 0 -1 -1h-4a1 1 0 0 0 -1 1v9z" />
                        <path d="M12 3l1.465 1.638a2 2 0 1 1 -3.015 .099l1.55 -1.737z" />
                    </svg>
                </div>
            </a>
            <a href="search.html">
                <div
                    class=" hover:bg-gray-400 ficons px-2 md:px-4 mx-3 border-2 border-faded border-gray-600 rounded-lg">
                    <svg class="h-12 w-12 p-1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                        viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>
                </div>
            </a>

        </div>
    </footer>
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script type="module" src="./src/swipe.js"></script>

</body>

</html>
