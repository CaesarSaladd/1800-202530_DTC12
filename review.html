<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/review.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="src/components/footer.js"></script>
</head>

<body class="mx-auto max-w-screen-lg my-2 bg-[#FFF6E9]">
    
    <div class="mx-2 flex flex-row justify-between">
        <img src="./images/binge_invis.png" width="100">
        <button id="logoutBtn" class="px-4 py-2 bg-orange-300 rounded-lg hover:bg-orange-500 text-black font-semibold">
            Logout
        </button>
    </div>


    <div class="mx-2 mt-3">
        <a href="profile.html" 
        class="flex items-center text-orange-600 font-semibold text-lg hover:text-orange-700 transition">
            <svg xmlns="http://www.w3.org/2000/svg" 
                class="h-6 w-6 mr-1"
                fill="none" viewBox="0 0 24 24" 
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
            Back
        </a>
    </div>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->

    <!-- Main content goes here -->
    <div class="container">
        <br>
        <h1>Review for <span id="restaurantName"> Restaurant Name </span></h1>
        <br>
        <form>
            <div class="form-group">
                <div class="card-body">
                    <p>Rate your overall experience:</p>
                    <span class="material-icons star" id="star1">star_outline</span>
                    <span class="material-icons star" id="star2">star_outline</span>
                    <span class="material-icons star" id="star3">star_outline</span>
                    <span class="material-icons star" id="star4">star_outline</span>
                    <span class="material-icons star" id="star5">star_outline</span>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">* What did you think of the restaurant?</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <br>
            <div class="d-flex justify-content-end">
                <button type="button" class="px-4 py-2 mr-4 rounded-lg bg-gray-300"
                    id="cancelBtn">Cancel</button>
                <button type="button" class="px-4 py-2 rounded-lg bg-orange-300 pull-right"
                    id="submitBtn">Submit</button>     
            </div>
        </form>
    </div>
    <site-footer></site-footer>

    <script type="module" src="/src/app.js"></script>

</body>

</html>
