<head>

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/review.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- our own navbar goes here -->

    <!-- Main content goes here -->
    <div class="container">
        <br>
        <h1>Review for <span id="restaurantName"> Restaurant Name </span></h1>
        <br>
        <form>
            <div class="form-group">
                <div class="card-body">
                    <p>Rate your overall experience:</p>
                    <span class="material-icons star" id="star1">star_outline</span>
                    <span class="material-icons star" id="star2">star_outline</span>
                    <span class="material-icons star" id="star3">star_outline</span>
                    <span class="material-icons star" id="star4">star_outline</span>
                    <span class="material-icons star" id="star5">star_outline</span>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">* What did you think of the restaurant?</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <br>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-lg btn-primary pull-right" id="submitBtn">Submit</button>
            </div>
        </form>
    </div>

    <div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-header">
                    <h5 class="modal-title" id="thankYouLabel">Thank You!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Your review has been successfully submitted. ğŸŒŸ</p>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>


    <script type="module" src="/src/app.js"></script>
