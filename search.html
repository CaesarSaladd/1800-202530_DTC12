<!DOCTYPE html>
<html lang="en">

<head>
    <title>Binge</title>
    <meta name="Binge" content="Find your next craving">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Other libraries go here -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
</head>

<body class="mx-auto max-w-screen-lg my-2 bg-[#FFF6E9]">
    <!-- Call to Action -->
    <div class="menu flex flex-row justify-between overflow-visible relative z-[9999]">
        <img src="./images/binge_invis.png" width="100" class="object-contain pl-3">
        <div class="relative">
            <button class="flex hover:bg-gray-400 rounded-lg place-content-end z-[9999] relative flex-col">
                <img src="burger.svg" id="burger-menu">
                <h1 class="font-semibold">Filters</h1>
            </button>
            <ul id="myDropdown" class="hidden absolute right-0 mt-2 bg-white shadow-lg rounded-lg w-40 z-[10000]
             transition-all duration-200 ease-in-out origin-top scale-95 opacity-0">
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Cuisine</li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Reviews</li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Price</li>
            </ul>
        </div>
    </div>
    <main>
        <div class="flex flex-col items-center">
            <div class="bg-orange-100 shadow-lg w-full max-w-sm flex justify-start rounded-3xl py-2 my-2">
                <div class="bg-orange-100 w-full max-w-sm flex justify-start rounded-3xl my-4">
                    <input id="searchInput" type="text" placeholder="Find your next craving..."
                        class="ml-4 bg-orange-100 w-full outline-none text-gray-800" />
                    <button id="searchButton" class="px-4 text-gray-800 font-bold">Go</button>
                </div>
            </div>
            <div
                class="w-full max-w-sm my-10 flex border-2 border-black justify-center shadow-lg rounded-3xl overflow-hidden">
                <div id="map" style="height:400px; width:100%; border-radius:1rem; overflow:hidden;"></div>
            </div>
            <div class="bg-orange-100 shadow-lg w-full max-w-sm flex flex-col justify-start rounded-3xl my-3 pt-2 pb-4">
                <div id="filterTitle"
                    class="flex flex-row shadow-lg mr-auto ml-2 my-2 bg-orange-500 text-white px-2 py-2 rounded-2xl font-bold">
                    Suggested For You
                </div>

                <div id="filterSummary"
                    class="hidden bg-orange-100 text-gray-700 px-4 py-2 rounded-lg shadow mb-3 mx-2 flex justify-between items-center">
                    <span id="filterSummaryText" class="text-sm"></span>
                    <button id="clearFiltersBtn" class="text-sm text-red-500 hover:text-red-700 font-semibold">âœ•
                        Clear</button>
                </div>

                <div id="resultsContainer" class="flex flex-col items-center gap-3 px-2 py-2">
                </div>
            </div>
        </div>
    </main>

    <site-footer></site-footer>

    <!-- Link to scripts of your own -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKJe5Ga1Zc1anQ8ivg617LvGaChAy8aE4&libraries=places"
        async defer></script>
    <script type="module" src="./src/search.js"></script>
    <script type="module" src="./src/components/footer.js"></script>
</body>

</html>
