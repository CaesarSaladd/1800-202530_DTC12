<!DOCTYPE html>
<html lang="en">

<head>
    <title>Binge</title>
    <meta name="Binge" content="Find your next craving">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Other libraries go here -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
</head>

<body class="mx-auto max-w-screen-lg my-2">
    <!-- Call to Action -->

    <div class="menu flex flex-row justify-between overflow-visible relative z-[9999]">
        <img src="./images/binge_invis.png" width="100" class="object-contain pl-3">
        <div class="relative">
            <button onclick="myDropdown()" class="flex hover:bg-gray-400 rounded-lg place-content-end z-[9999] relative"><img src="burger.svg" id="burger-menu"></button>
            <ul id="myDropdown" class="hidden absolute right-0 mt-2 bg-white shadow-lg rounded-lg w-40 z-[10000]">
                <li class="pr-4 py-2">Cuisine</li>
                <li class="pr-4 py-2">Reviews</li>
                <li class="pr-4 py-2">Price</li>
            </ul>
        </div>
    </div>
    <main>
        <div class="flex flex-col items-center">
            <div class="bg-gray-300 w-full max-w-sm flex justify-start rounded-3xl py-2 my-2">
                <div class="bg-gray-300 w-full max-w-sm flex justify-start rounded-3xl my-4">
                    <input id="searchInput" type="text" placeholder="Find your next craving..." 
                            class="ml-4 bg-gray-300 w-full outline-none text-gray-800" />
                    <button id="searchButton" class="px-4 text-gray-800 font-bold">Go</button>
                </div>
            </div>
            <div class="w-full max-w-sm flex justify-center rounded-3xl overflow-hidden">
                <div id="map" style="height:400px; width:100%; border-radius:1rem; overflow:hidden;"></div>
            </div>
            <div class="bg-gray-300 w-full max-w-sm flex flex-col justify-start rounded-3xl my-3 pt-2 pb-4">
                <div id="filterTitle" class="flex flex-row mr-auto ml-6 my-2 bg-white px-2 py-2 rounded-2xl font-bold">
                    Suggested For You
                </div>

                <div id="resultsContainer" class="flex flex-col items-center gap-3 px-2 py-2">
                </div>
            </div>
        </div>
    </main>

    <site-footer></site-footer>

    <!-- Link to scripts of your own -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKJe5Ga1Zc1anQ8ivg617LvGaChAy8aE4&libraries=places" async defer></script>
    <script type="module" src="./src/search.js"></script>
    <script type="module" src="./src/components/footer.js"></script>
</body>
</html>
